{% set name = "kagglehub" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kagglehub-{{ version }}.tar.gz
  sha256: 43389b06d5eb8e1da846e8216417299f2d37683f225cc594abd47b597adb9d2b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - requests
    - tqdm
    - packaging

test:
  imports:
    - kagglehub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kaggle/kagglehub
  summary: Access Kaggle resources anywhere
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
